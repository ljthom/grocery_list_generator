{% extends 'layout.html' %}
{% block body %}
<h1> Recipe selector check boxes </h1>
{{ ingredients }}
<br>
<hr class="parent">
{% for recipe in recipes %}
    <hr class="child">
    {{ recipe.url }}
    <hr class="child">
    {% for ingredient in recipe.ingredients %}
        {{ ingredient }}
    {% endfor %}
    <hr class="child">
    <img src="{{ recipe.image }}" />
    <hr class="parent">

    <br>
{% endfor %}
{% endblock %}
